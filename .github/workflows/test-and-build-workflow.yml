
name: Test and Build Gantt Chart

on: [pull_request, push]

env:
  PLUGIN_NAME: gantt-chart-dashboards
  OPENSEARCH_VERSION: '1.3'
  OPENSEARCH_PLUGIN_VERSION: 1.3.9.0

jobs:

  linux-build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout OpenSearch Dashboards
        uses: actions/checkout@v2
        with:
          repository: opensearch-project/Opensearch-Dashboards
          ref: ${{ env.OPENSEARCH_VERSION }}
          path: OpenSearch-Dashboards

      - name: Checkout Plugin
        uses: actions/checkout@v2
        with:
          path: OpenSearch-Dashboards/plugins/dashboards-visualizations

      - name: Get node and yarn versions
        id: versions_step
        run: |
          echo "::set-output name=node_version::$(node -p "(require('./OpenSearch-Dashboards/package.json').engines.node).match(/[.0-9]+/)[0]")"
          echo "::set-output name=yarn_version::$(node -p "(require('./OpenSearch-Dashboards/package.json').engines.yarn).match(/[.0-9]+/)[0]")"

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.versions_step.outputs.node_version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install correct yarn version for OpenSearch Dashboards
        run: |
          npm uninstall -g yarn
          echo "Installing yarn ${{ steps.versions_step.outputs.yarn_version }}"
          npm i -g yarn@${{ steps.versions_step.outputs.yarn_version }}

      - name: Plugin Bootstrap
        run: |
          cd ./OpenSearch-Dashboards/plugins/dashboards-visualizations
          yarn osd bootstrap

      - name: Test
        run: |
          cd ./OpenSearch-Dashboards/plugins/dashboards-visualizations
          yarn test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          directory: ./OpenSearch-Dashboards/plugins/dashboards-visualizations
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build Artifact
        run: |
          cd ./OpenSearch-Dashboards/plugins/dashboards-visualizations
          yarn build
          mv ./build/*.zip ./build/${{ env.PLUGIN_NAME }}-${{ env.OPENSEARCH_PLUGIN_VERSION }}.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gantt-chart-ubuntu
          path: ./OpenSearch-Dashboards/plugins/dashboards-visualizations/build

  windows-build:

    runs-on: windows-latest
    steps:
      # Enable longer filenames for windows
      - name: Enable longer filenames
        run: git config --system core.longpaths true

      - name: Checkout OpenSearch Dashboards
        uses: actions/checkout@v2
        with:
          repository: opensearch-project/Opensearch-Dashboards
          ref: ${{ env.OPENSEARCH_VERSION }}
          path: OpenSearch-Dashboards

      - name: Checkout Plugin
        uses: actions/checkout@v2
        with:
          path: OpenSearch-Dashboards/plugins/dashboards-visualizations

      - name: Get node and yarn versions
        id: versions_step
        run: |
          echo "::set-output name=node_version::$(node -p "(require('./OpenSearch-Dashboards/package.json').engines.node).match(/[.0-9]+/)[0]")"
          echo "::set-output name=yarn_version::$(node -p "(require('./OpenSearch-Dashboards/package.json').engines.yarn).match(/[.0-9]+/)[0]")"

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.versions_step.outputs.node_version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install correct yarn version for OpenSearch Dashboards
        run: |
          npm uninstall -g yarn
          echo "Installing yarn ${{ steps.versions_step.outputs.yarn_version }}"
          npm i -g yarn@${{ steps.versions_step.outputs.yarn_version }}

      - name: Plugin Bootstrap
        run: |
          cd ./OpenSearch-Dashboards/plugins/dashboards-visualizations
          yarn osd bootstrap

      - name: Test
        run: |
          cd ./OpenSearch-Dashboards/plugins/dashboards-visualizations
          yarn test

      - name: Build Artifact
        run: |
          cd ./OpenSearch-Dashboards/plugins/dashboards-visualizations
          yarn build
          mv ./build/*.zip ./build/${{ env.PLUGIN_NAME }}-${{ env.OPENSEARCH_PLUGIN_VERSION }}.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gantt-chart-windows
          path: ./OpenSearch-Dashboards/plugins/dashboards-visualizations/build
